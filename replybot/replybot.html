<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Enoch Olayemi">
    <meta name="description"
        content="This is my final project for WDD 131 | a customer service page for canned responses.">
    <title>ReplyBot Canned Response</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/replybot.css">
    <link rel="icon" href="images/favicon.png" media="all" type="image/x-icon">
</head>

<body>
    <!-- animated background -->
    <div class="animated-background-container">
        <div class="animated-background">
            <div class="bubble" style="top: 10%; left: 20%;"></div>
            <div class="bubble" style="top: 30%; left: 70%;"></div>
            <div class="polygon" style="top: 50%; left: 40%;"></div>
            <div class="polygon" style="top: 80%; left: 10%;"></div>
            <div class="wave" style="top: 0; left: 0;"></div>
            <div class="wave" style="top: 200px; left: 0;"></div>
            <div class="dot" style="top: 15%; left: 30%;"></div>
            <div class="dot" style="top: 60%; left: 80%;"></div>
            <div class="shape" style="top: 70%; left: 60%;"></div>
            <div class="shape" style="top: 20%; left: 50%;"></div>
        </div>
    </div>

    <!-- header -->
    <header class="container">
        <nav>
            <img class="logo" src="images/logo.png" width="113" height="113" alt="ReplyBot logo">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="replybot.html">Canned Responses</a></li>
            </ul>
            <div class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- main -->
    <main class="canned-response">
        <aside class="side-bar nav-adjust">
            <ul class="category">
                <li id="intro">Intro</li>
                <li id="outro">Outro</li>
                <li id="inactive">Inactive</li>
                <li id="survey">Survey</li>
                <li id="sympathy">Sympathy</li>
                <li id="email">Email Templates</li>
            </ul>
            <img class="logo" src="images/logo-dark.png" width="113" height="113" alt="ReplyBot logo image">
        </aside>
        <div class="nav-adjust">
            <div class="content-container">
                <button id="show-favorites">Show Favorites</button>
                <div class="content">
                    <!-- canned responses go here -->
                </div>
            </div>
        </div>
    </main>
    <script src="js/index.js" defer></script>
    <script src="js/replybot.js" defer></script>
    <script rel="preconnect" src="https://kit.fontawesome.com/acd4da4d53.js" defer crossorigin="anonymous"></script>
</body>

</html>
