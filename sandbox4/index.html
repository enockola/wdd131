<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
</head>

<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section class="errors"></section>
        <form id="checkoutForm" action="completed.html">
            <fieldset>
                <label for="fullname" id="fullname">Full Name:</label>
                <input type="text" name="fullname" id="fullname" required>
            </fieldset>
            <fieldset>
                <label for="email" id="email">Email:</label>
                <input type="text" name="email" id="email" required>
            </fieldset>
            <fieldset>
                <label for="address" id="address">Address:</label>
                <input type="text" name="address" id="address" required>
            </fieldset>
            <fieldset>
                <label for="" id="">Payment method:</label>
                <select name="payment-method" id="payment-method" required>
                    <option value="" disabled>Select Payment Method</option>
                    <option value="">Visa</option>
                    <option value="">Master Card</option>
                    <option value="">American Express</option>
                    <option value="">Discover</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="">Credit Card Number:</label>
                <input type="number" name="credit-card-number" pattern="[0-9]{16}" id="" required>
            </fieldset>
            <fieldset>
                <label for="">Paypal Username:</label>
                <input type="text" name="" id="" required>
            </fieldset>
            <button type="submit">Place Order</button>
        </form>
    </main>
</body>

</html>
