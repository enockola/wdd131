<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
</head>

<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section class="errors"></section>
        <form id="checkoutForm" action="completed.html">
            <fieldset>
                <label for="fullname">Full Name:</label>
                <input type="text" name="fullname" id="fullname" required>
            </fieldset>
            <fieldset>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" required>
            </fieldset>
            <fieldset>
                <label for="address">Address:</label>
                <textarea name="address" id="address" rows="4" cols="50"></textarea>
            </fieldset>
            <fieldset>
                <label for="paymentMethod">Payment method:</label>
                <select name="paymentMethod" id="paymentMethod" required>
                    <option value="" selected disabled>Select Payment Method</option>
                    <option value="creditCard">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </fieldset>
            <fieldset id="credit-card-container" class="hide">
                <label for="creditCardNumber">Credit Card Number:</label>
                <input type="number" name="creditCardNumber" id="creditCardNumber" placeholder="Enter 16 digits" pattern="[0-9]{16}" required>
            </fieldset>
            <fieldset id="paypal-container" class="hide">
                <label for="paypalUsername">PayPal Username:</label>
                <input type="text" name="paypalUsername" id="paypalUsername" placeholder="Enter PayPal username" required>
            </fieldset>
            <button type="submit">Place Order</button>
        </form>
    </main>
</body>

</html>
